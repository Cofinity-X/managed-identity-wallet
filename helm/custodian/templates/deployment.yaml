apiVersion: apps/v1
kind: Deployment
metadata:
  name: catenax-custodian
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catenax-custodian
  template:
    metadata:
      labels:
        app: catenax-custodian
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      imagePullSecrets:
        - name: akz-registry-key
      containers:
      - name: catenax-custodian
        image: {{ .Values.image.registry }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
        env:
        - name: ALLOW_EMPTY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: allow-empty-password
        - name: CX_DB_JDBC_URL
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-db-jdbc-url
        - name: CX_DB_JDBC_DRIVER
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-db-jdbc-driver
        - name: CX_AUTH_JWKS_URL
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-auth-jwks-url
        - name: CX_AUTH_ISSUER_URL
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-auth-issuer-url
        - name: CX_AUTH_REALM
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-auth-realm
        - name: CX_AUTH_ROLE
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-auth-role
        - name: CX_AUTH_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-auth-client-id
        - name: CX_AUTH_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-auth-client-secret
        - name: CX_AUTH_REDIRECT_URL
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-auth-redirect-url
        - name: CX_DATAPOOL_URL
          valueFrom:
            secretKeyRef:
              name: catenax-custodian-secrets
              key: cx-datapool-url
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 8081
          name: custodian
