# -- The amount of replicas to run
replicaCount: 1

# -- Image of the main container
image:
  # -- Image repository
  repository: tractusx/managed-identity-wallet
  # -- PullPolicy
  pullPolicy: Always
  # -- Image tag (empty one will use "appVersion" value from chart definition)
  tag: ""

nameOverride: ""
fullnameOverride: ""

# -- Parameters for the application (will be stored as secrets - so, for passwords, ...)
secrets: { }

# -- Parameters for the application (will be provided as environment variables)
envs: { }

# -- Managed Identity Wallets configuration
miw:
  # -- MIW host name. Default: <release name>-managed-identity-wallet:<port>
  host: "{{ .Release.Name }}-managed-identity-wallet:8080"
  # -- Runtime environment. Should be ether local, dev, int or prod
  environment: "dev"
  # -- Job configuration
  jobs:
    # -- Enable to create the database if it does not exist
    createDatabaseIfNotExists: true
  ssi:
    # -- Enable to use HTTPS in DID Web Resolution
    enforceHttpsInDidWebResolution: false
    # -- Verifiable Credential expiry date. Format 'dd-MM-yyyy'. If empty it is set to 31-12-<current year>
    vcExpiryDate: ""
  # -- Authority Wallet
  authorityWallet:
    # -- Authority Wallet BPN
    bpn: "BPNL000000000000"
  # -- Database
  database:
    # -- Set to true to enable SSL connection to the database
    useSSL: false
    # -- Database port
    port: 5432
    # -- Database host. Default: <release name>-postgresql
    host: "{{ .Release.Name }}-postgresql"
    # -- Database user
    user: "miw"
    # -- Existing secret name for the database password. Default: <release name>-postgresql
    secret: "{{ .Release.Name }}-postgresql"
    # -- Existing secret key for the database password
    secretPasswordKey: "password"
    # -- Database name.
    name: "miw_app"
    # -- Database encryption key for confidential data. If empty a secret with 32 random alphanumeric chars is generated
    encryptionKey:
      # -- Encryption key value. Ignored if `secret` is set
      value: ""
      # -- Existing secret for database encryption key
      secret: ""
      # -- Existing secret key for database encryption key
      secretKey: ""
  keycloak:
    # -- Keycloak realm
    realm: "miw_test"
    # -- Keycloak client id
    clientId: "miw_private_client"
    # -- Keycloak URL. Default: http://<release name>-keycloak
    url: "http://{{ .Release.Name }}-keycloak"
  logging:
    # -- Log Level. Should be ether ERROR, WARN, INFO, DEBUG, or TRACE.
    level: "INFO"

# -- ServiceAccount configuration
serviceAccount:
  create: true
  annotations: { }
  name: ""

# -- Service configuration
service:
  type: ClusterIP
  port: 8080

# -- Ingress configuration
ingress:
  enabled: false
  annotations: { }
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: [ ]
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- PodSecurityContext
podSecurityContext: { }

# -- JobSecurityContext
jobSecurityContext:
  runAsUser: 1001
  runAsGroup: 0
  runAsNonRoot: true

# -- Preconfigured SecurityContext
securityContext:
  privileged: false
  allowPrivilegeEscalation: false
  runAsUser: 1001
  runAsGroup: 0
  runAsNonRoot: true

# -- Resource boundaries
resources:
  requests:
    cpu: 250m
    memory: 500Mi
  limits:
    cpu: 2
    memory: 1Gi

# -- NodeSelector configuration
nodeSelector:
  "kubernetes.io/os": linux

# -- Tolerations configuration
tolerations: [ ]

# -- Affinity configuration
affinity: { }

# -- PodAnnotation configuration
podAnnotations: { }

# -- Keycloak configuration (see https://github.com/bitnami/charts/tree/main/bitnami/keycloak)
keycloak:
  # -- Enable to deploy Keycloak
  enabled: true
  # -- Job configuration
  jobs:
    # -- Enable to create keycloak database if not exists
    createDatabaseIfNotExists: true
  # -- Keycloak postgresql database configuration
  postgresql:
    # -- Enable to deploy postgresql instance
    enabled: false
  # -- External database configuration
  externalDatabase:
    # -- Database host. Default: <release name>-postgresql
    host: "{{ .Release.Name }}-postgresql"
    # -- Database port
    port: 5432
    # -- Database user
    user: "miw"
    # -- Database name
    database: "miw_keycloak"
    # -- Existing secret name for the database password. Default: <release name>-postgresql
    existingSecret: "{{ .Release.Name }}-postgresql"
    # -- Existing secret key for the database password
    existingSecretPasswordKey: "password"
  # -- Keycloak authentication
  auth:
    # -- Keycloak admin user
    adminUser: "admin"
    # -- Keycloak admin password
    adminPassword: ""
  # -- Keycloak realm configuration
  keycloakConfigCli:
    # -- Enable to create the miw playground realm
    enabled: true
    # -- Existing configmap name for the realm configuration
    existingConfigmap: keycloak-realm-config
    # -- Number of retries before considering a Job as failed
    backoffLimit: 2
  # -- Environment Variables for the Keycloak container
  extraEnvVars:
    # -- Keycloak hostname. Default: <release name>-keycloak
    - name: KEYCLOAK_HOSTNAME
      value: "{{ .Release.Name }}-keycloak"

# -- Postgresql configuration (see https://github.com/bitnami/charts/tree/main/bitnami/postgresql)
postgresql:
  # -- Enable to deploy Postgresql
  enabled: true
  # -- Postgresql authentication
  auth:
    # -- Enable postgresql admin user
    enablePostgresUser: false
    # -- User to create
    username: "miw"
    # -- Password to set. If empty one is generated
    password: ""
  # -- Backup configuration (see https://github.com/bitnami/charts/tree/main/bitnami/postgresql#backup-parameters)
  backup:
    # -- Enable to create a backup cronjob
    enabled: false
    # -- Cronjob configuration
    conjob:
      # -- Backup schedule
      schedule: "* */6 * * *"
      # -- Cronjob security context
      containerSecurityContext:
        # -- user id
        runAsUser: 1001
        # -- group id
        runAsGroup: 0
        # -- enable to run as non root
        runAsNonRoot: true
      # -- Cronjob storage configuration
      storage:
        # -- Name of an existing PVC to use
        existingClaim: ""
        # -- Setting it to "keep" to avoid removing PVCs during a helm delete operation. Leaving it empty will delete PVCs after the chart deleted
        resourcePolicy: "keep"
        # -- PVC Storage Request for the backup data volume
        size: "8Gi"
