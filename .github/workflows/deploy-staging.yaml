name: Build and push the latest build to staging

on:
  push:
    branches: [ app-version ]
  workflow_dispatch:
    branches: [ app-version ]

env:
  CX_CUSTODIAN_VERSION: "0.0.6"
  NAMESPACE: "ingress-custodian"
  SECRET: "acr-credentials"
  SHORT_SHA: "default"
  CLUSTER_RESOURCE_GROUP: "cxtsi-dev013-rg"
  CLUSTER_NAME: "cxtsi-dev013-aks-services"

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: madhead/read-java-properties@latest
        id: version
        with:
          file: gradle.properties
          property: version
          default: 0.0.1

      - name: Set App Version
        run: echo "CX_CUSTODIAN_VERSION=${{ steps.version.outputs.value }}" >> $GITHUB_ENV

      - name: Set outputs
        id: vars
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Show version
        run: echo ${CX_CUSTODIAN_VERSION}.${SHORT_SHA}

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.CX_ACR_SERVER }}
          username: ${{ secrets.CX_ACR_USER }}
          password: ${{ secrets.CX_ACR_PASSWORD }}
      
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
            java-version: 17

      - name: Build with Gradle
        uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
        env:
          version: ${CX_CUSTODIAN_VERSION}
        with:
          arguments: build

      - name: Create dist
        uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
        env:
          version: ${CX_CUSTODIAN_VERSION}
        with:
          arguments: installDist

      - name: setup nodejs
        uses: actions/setup-node@master

      - name: build admin ui
        run: cd ui-src && npm install && npm run build && cp -r dist/* ../static

      - name: Build and push staging images
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ secrets.CX_ACR_SERVER }}/catena-x/custodian:${{ env.CX_CUSTODIAN_VERSION }}.${{ env.SHORT_SHA }}
          push: true

  deploy:
    needs: build
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - uses: madhead/read-java-properties@latest
        id: version
        with:
          file: gradle.properties
          property: version
          default: 0.0.1

      - name: Set App Version
        run: echo "CX_CUSTODIAN_VERSION=${{ steps.version.outputs.value }}" >> $GITHUB_ENV

      - name: Install Helm
        uses: Azure/setup-helm@v1
        with:
          version: v3.3.1

      - name: Set the target Azure Kubernetes Service (AKS) cluster. 
        uses: azure/aks-set-context@v1
        with:
          creds: '${{ secrets.AZURE_SP_DEV013_TSI }}'
          cluster-name: ${{ env.CLUSTER_NAME }}
          resource-group: ${{ env.CLUSTER_RESOURCE_GROUP }}
      
      - name: Create namespace if doesn't exist
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} --dry-run=client -o json | kubectl apply -f -

      - name: Create image pull secret for ACR
        uses: azure/k8s-create-secret@v1
        with:
          container-registry-url: ${{ secrets.CX_ACR_SERVER }}
          container-registry-username: ${{ secrets.CX_ACR_USER }}
          container-registry-password: ${{ secrets.CX_ACR_PASSWORD }}
          secret-name: ${{ env.SECRET }}
          namespace: ${{ env.NAMESPACE }}
          arguments: --force true

      - name: Set outputs
        id: vars
        run: |
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Run Helm Deploy app to dev
      
      - name: Run Helm Deploy app to dev
      - run: helm package --app-version=${CX_CUSTODIAN_VERSION} --version=${CX_CUSTODIAN_VERSION} ${{ env.NAMESPACE }}
      - run: |
          helm upgrade \
            --app-version=${CX_CUSTODIAN_VERSION} --version=${CX_CUSTODIAN_VERSION}
            --install \
            --atomic \
            --wait \
            --namespace ${{ env.NAMESPACE }} \
            cx-custodian ./helm/custodian \
            -f ./helm/custodian/values-staging.yaml \
            --set image.registry=${{ secrets.CX_ACR_SERVER }} \
            --set image.tag=${CX_CUSTODIAN_VERSION}.${SHORT_SHA}
